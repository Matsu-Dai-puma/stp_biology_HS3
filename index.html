        .tag { display: inline-block; font-size: 11px; padding: 3px 8px; border-radius: 4px; background: #eee; color: #555; margin-bottom: 8px; }

        /* â–¼â–¼â–¼ å¾©ç¿’ãƒªã‚¹ãƒˆç”¨ã®ã‚¹ã‚¿ã‚¤ãƒ«ï¼ˆè¿½åŠ ï¼‰ â–¼â–¼â–¼ */
        .review-container { text-align: left; margin-top: 20px; width: 100%; }
        .review-item { background: #f8f9fa; border: 1px solid #eee; border-radius: 10px; padding: 15px; margin-bottom: 10px; position: relative; }

        .review-q { font-weight: bold; font-size: 14px; margin-bottom: 8px; display: block; }
        .review-ans { font-size: 13px; color: #555; }

        .val-correct { color: #27ae60; }

    </style>
</head>
<body>

<div class="container">

        <button class="menu-btn btn-vocab" onclick="goToSettings('vocab')">

        </button>

        <button class="menu-btn btn-exp" onclick="goToSettings('exp')">

            <p>çµæœäºˆæ¸¬ãƒ»è€ƒå¯Ÿãƒ»å®Ÿé¨“ãƒ‡ã‚¶ã‚¤ãƒ³ï¼ˆç´„100å•ï¼‰</p>

                <button class="mode-btn" id="btn-hard" onclick="setExpDifficulty('hard')">ğŸ”¥ Hard<br><span style="font-size:10px">å®Ÿæˆ¦å½¢å¼</span></button>

        <div class="input-group">
            <label>å‡ºé¡Œæ•°</label>
            <select id="question-count">
                <option value="5">5å•ï¼ˆã‚µã‚¯ãƒƒã¨ï¼‰</option>
                <option value="10" selected>10å•ï¼ˆæ¨™æº–ï¼‰</option>
                <option value="20">20å•ï¼ˆã‚¬ãƒƒãƒ„ãƒªï¼‰</option>

        <div class="input-group">

            <select id="time-limit">
                <option value="10">10ç§’ï¼ˆã‚¹ãƒ”ãƒ¼ãƒ‰ï¼‰</option>
                <option value="15" selected>15ç§’ï¼ˆæ¨™æº–ï¼‰</option>
                <option value="30">30ç§’ï¼ˆã˜ã£ãã‚Šï¼‰</option>
                <option value="60">60ç§’ï¼ˆé•·è€ƒï¼‰</option>
            </select>
        </div>

        <button class="btn-start" onclick="startQuiz()">ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>
        <button class="btn-back" onclick="backToMenu()">ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã«æˆ»ã‚‹</button>

    <div id="quiz-screen" class="hidden" style="width:100%; height:100%; display:flex; flex-direction:column;">
        <div style="display:flex; justify-content:space-between; font-size:14px; color:#888; margin-bottom:5px; flex-shrink:0;">
            <span id="mode-display">ãƒ¢ãƒ¼ãƒ‰</span>
            <span><span id="current-q">1</span> / <span id="total-q">10</span></span>

        <div id="timer-bar-container"><div id="timer-bar"></div></div>
        
        <div class="scroll-content">

            <div id="feedback-msg"></div>

            <span id="score-num">0</span> / <span id="score-total">0</span>

<script src="data_vocab.js"></script>
<script src="data_easy.js"></script>
<script src="data_hard.js"></script>

<script>
    // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
    let appMode = ''; 
    let expDifficulty = 'easy';
    let currentData = [];
    let currentIndex = 0;
    let score = 0;
    let timeLimitSetting = 15;
    let timerInterval;
    let userHistory = []; // â˜…å±¥æ­´ä¿å­˜ç”¨é…åˆ—

    // èµ·å‹•æ™‚ã®ãƒ‡ãƒ¼ã‚¿ãƒã‚§ãƒƒã‚¯
    window.onload = function() {
        const status = document.getElementById('status-msg');
        let loaded = [];
        if(typeof vocabQuestions !== 'undefined') loaded.push("å˜èª");
        if(typeof easyQuestions !== 'undefined') loaded.push("å®Ÿé¨“(Easy)");
        if(typeof hardQuestions !== 'undefined') loaded.push("å®Ÿé¨“(Hard)");
        
        if(loaded.length === 3) {
            status.textContent = "ã™ã¹ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸæº–å‚™OK";
        } else {
            status.textContent = "âš ï¸ ä¸€éƒ¨ã®ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“: " + loaded.join(", ");
        }
    };

    // ç”»é¢é·ç§»ï¼šè¨­å®šç”»é¢ã¸
    function goToSettings(mode) {
        appMode = mode;
        document.getElementById('menu-screen').classList.add('hidden');
        document.getElementById('setting-screen').classList.remove('hidden');
        
        document.getElementById('vocab-settings').classList.add('hidden');
        document.getElementById('exp-settings').classList.add('hidden');

        if (mode === 'vocab') {
            document.getElementById('setting-title').textContent = "å˜èªãƒ»çŸ¥è­˜ãƒã‚§ãƒƒã‚¯è¨­å®š";
            document.getElementById('vocab-settings').classList.remove('hidden');
            initVocabCategories();
        } else {
            document.getElementById('setting-title').textContent = "å®Ÿé¨“è€ƒå¯Ÿãƒˆãƒ¬ãƒ¼ãƒ‹ãƒ³ã‚°è¨­å®š";
            document.getElementById('exp-settings').classList.remove('hidden');
        }
    }

    function backToMenu() {
        document.getElementById('setting-screen').classList.add('hidden');
        document.getElementById('menu-screen').classList.remove('hidden');
    }

    function initVocabCategories() {
        const select = document.getElementById('category-select');
        if (select.options.length > 1) return; 
        if (typeof vocabQuestions === 'undefined') return;

        const categories = [...new Set(vocabQuestions.map(q => q.category))];
        categories.forEach(cat => {
            if(cat){
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            }
        });
    }

    function setExpDifficulty(diff) {
        expDifficulty = diff;
        document.getElementById('btn-easy').classList.remove('selected');
        document.getElementById('btn-hard').classList.remove('selected');
        document.getElementById('btn-' + diff).classList.add('selected');
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startQuiz() {
        // ãƒ‡ãƒ¼ã‚¿é¸æŠãƒ­ã‚¸ãƒƒã‚¯
        let sourceData = [];
        if (appMode === 'vocab') {
            if (typeof vocabQuestions === 'undefined') { alert("å˜èªãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“"); return; }
            const cat = document.getElementById('category-select').value;
            if (cat === 'all') {
                sourceData = vocabQuestions;
            } else {
                sourceData = vocabQuestions.filter(q => q.category === cat);
            }
        } else {
            if (expDifficulty === 'easy') {
                if (typeof easyQuestions === 'undefined') { alert("Easyãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“"); return; }
                sourceData = easyQuestions;
            } else {
                if (typeof hardQuestions === 'undefined') { alert("Hardãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“"); return; }
                sourceData = hardQuestions;
            }
        }

        let count = parseInt(document.getElementById('question-count').value);
        timeLimitSetting = parseInt(document.getElementById('time-limit').value);

        if (count > sourceData.length) count = sourceData.length;

        currentData = shuffle([...sourceData]).slice(0, count);
        
        // ãƒªã‚»ãƒƒãƒˆ
        currentIndex = 0;
        score = 0;
        userHistory = []; // â˜…å±¥æ­´ãƒªã‚»ãƒƒãƒˆ

        document.getElementById('setting-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        // ã‚¯ã‚¤ã‚ºç”»é¢ã§ã¯flexã‚¹ã‚¿ã‚¤ãƒ«ã‚’é©ç”¨ï¼ˆå¼·åˆ¶ä¸Šæ›¸ãï¼‰
        document.getElementById('quiz-screen').style.display = 'flex'; 
        
        document.getElementById('total-q').textContent = currentData.length;
        document.getElementById('mode-display').textContent = appMode === 'vocab' ? "å˜èª" : (expDifficulty === 'easy' ? "å®Ÿé¨“(Easy)" : "å®Ÿé¨“(Hard)");

        showQuestion();
    }

    function showQuestion() {
        clearInterval(timerInterval);
        document.getElementById('options-container').innerHTML = '';
        document.getElementById('feedback-msg').textContent = '';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('timer-bar').style.width = '100%';
        document.getElementById('timer-bar').style.backgroundColor = '#2ecc71';

        const q = currentData[currentIndex];
        document.getElementById('current-q').textContent = currentIndex + 1;
        document.getElementById('category-tag').textContent = q.category || "ä¸€èˆ¬";
        document.getElementById('question-text').innerHTML = q.question.replace(/\n/g, '<br>');

        const options = shuffle([...q.options]);
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(btn, q.answer);
            document.getElementById('options-container').appendChild(btn);
        });

        startTimer();
    }

    function startTimer() {
        let timeLeft = timeLimitSetting * 100; 
        const total = timeLeft;
        
        timerInterval = setInterval(() => {
            timeLeft--;
            const percent = (timeLeft / total) * 100;
            const bar = document.getElementById('timer-bar');
            bar.style.width = percent + '%';
            
            if (percent < 30) bar.style.backgroundColor = '#e74c3c';
            else if (percent < 60) bar.style.backgroundColor = '#f1c40f';

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                showTimeUp();
            }
        }, 10);
    }

    function checkAnswer(btn, correct) {
        clearInterval(timerInterval);
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => {
            b.disabled = true;
            if(b.textContent === correct) b.classList.add('correct');
        });

        const feedback = document.getElementById('feedback-msg');
        const isCorrect = (btn.textContent === correct);

        // â˜…å±¥æ­´ã«ä¿å­˜
        userHistory.push({
            question: currentData[currentIndex].question,
            userChoice: btn.textContent,
            correctAnswer: correct,
            isCorrect: isCorrect
        });

        if (isCorrect) {
            score++;
            btn.classList.add('correct');
            feedback.innerHTML = "<span style='color:#27ae60'>æ­£è§£ï¼ğŸ™†â€â™‚ï¸</span>";
        } else {
            btn.classList.add('wrong');
            feedback.innerHTML = `<span style='color:#c0392b'>ä¸æ­£è§£...ğŸ™…â€â™€ï¸ <br>æ­£è§£ã¯ã€Œ${correct}ã€</span>`;
        }
        document.getElementById('next-btn').style.display = 'block';
        
        // è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
        document.getElementById('next-btn').scrollIntoView({behavior: "smooth", block: "center"});
    }
    
    function showTimeUp() {
        const q = currentData[currentIndex];
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => {
            b.disabled = true;
            if(b.textContent === q.answer) b.classList.add('correct');
        });
        
        // â˜…å±¥æ­´ã«ä¿å­˜ï¼ˆæ™‚é–“åˆ‡ã‚Œï¼‰
        userHistory.push({
            question: q.question,
            userChoice: "ï¼ˆæ™‚é–“åˆ‡ã‚Œï¼‰",
            correctAnswer: q.answer,
            isCorrect: false
        });

        document.getElementById('feedback-msg').innerHTML = `<span style='color:#c0392b'>æ™‚é–“åˆ‡ã‚Œï¼â° <br>æ­£è§£ã¯ã€Œ${q.answer}ã€</span>`;
        document.getElementById('next-btn').style.display = 'block';
        document.getElementById('next-btn').scrollIntoView({behavior: "smooth", block: "center"});
    }

    function nextQuestion() {
        currentIndex++;
        if (currentIndex < currentData.length) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('quiz-screen').style.display = 'none'; // flexè§£é™¤
        document.getElementById('result-screen').classList.remove('hidden');
        
        document.getElementById('score-num').textContent = score;
        document.getElementById('score-total').textContent = currentData.length;
        
        const rate = score / currentData.length;
        const comment = document.getElementById('comment');
        if (rate === 1) comment.textContent = "å®Œç’§ã§ã™ï¼ã“ã®èª¿å­ã§ã„ãã¾ã—ã‚‡ã†ï¼ğŸ‰";
        else if (rate >= 0.8) comment.textContent = "ç´ æ™´ã‚‰ã—ã„æˆç¸¾ã§ã™ï¼ã‚ã¨å°‘ã—ï¼ğŸ‘";
        else if (rate >= 0.5) comment.textContent = "ã¾ãšã¯åŠåˆ†ã‚¯ãƒªã‚¢ï¼å¾©ç¿’ã—ã¾ã—ã‚‡ã†ğŸ’ª";
        else comment.textContent = "ç„¦ã‚‰ãšåŸºç¤ã‹ã‚‰ç¢ºèªã—ã¦ã„ãã¾ã—ã‚‡ã†ğŸ”°";

        // â˜…å¾©ç¿’ãƒªã‚¹ãƒˆã®ç”Ÿæˆ
        const listContainer = document.getElementById('review-list');
        listContainer.innerHTML = "<h3>ğŸ“ å¾©ç¿’ãƒªã‚¹ãƒˆ</h3>";
        
        userHistory.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = item.isCorrect ? 'review-item r-correct' : 'review-item r-wrong';
            
            const resultIcon = item.isCorrect ? "âœ…" : "âŒ";
            
            div.innerHTML = `
                <span class="review-q">Q${index + 1}. ${item.question}</span>
                <div class="review-ans">
                    <span class="ans-label">ã‚ãªãŸã®å›ç­”:</span> <span class="${item.isCorrect ? 'val-correct' : 'val-wrong'}">${item.userChoice}</span> ${resultIcon}<br>
                    ${!item.isCorrect ? `<span class="ans-label">æ­£è§£:</span> <span class="val-correct">${item.correctAnswer}</span>` : ''}
                </div>
            `;
            listContainer.appendChild(div);
        });
    }
</script>
