<script>
    // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
    let appMode = ''; 
    let expDifficulty = 'easy';
    let currentData = [];
    let currentIndex = 0;
    let score = 0;
    let timeLimitSetting = 15;
    let timerInterval;
    let userHistory = []; 

    // èµ·å‹•æ™‚ã®ãƒ‡ãƒ¼ã‚¿ãƒã‚§ãƒƒã‚¯
    window.onload = function() {
        const status = document.getElementById('status-msg');
        let loaded = [];
        if(typeof vocabQuestions !== 'undefined') loaded.push("å˜èª");
        if(typeof easyQuestions !== 'undefined') loaded.push("å®Ÿé¨“(Easy)");
        if(typeof hardQuestions !== 'undefined') loaded.push("å®Ÿé¨“(Hard)");
        
        if(loaded.length === 3) {
            status.textContent = "Data Loaded âœ…";
            status.style.color = "#00b894";
        } else {
            status.textContent = "âš ï¸ ãƒ‡ãƒ¼ã‚¿èª­è¾¼ã‚¨ãƒ©ãƒ¼: " + loaded.join(", ");
            status.style.color = "#ff7675";
        }
    };

    // ç”»é¢é·ç§»ï¼šè¨­å®šç”»é¢ã¸
    function goToSettings(mode) {
        appMode = mode;
        document.getElementById('menu-screen').classList.add('hidden');
        document.getElementById('setting-screen').classList.remove('hidden');
        
        document.getElementById('vocab-settings').classList.add('hidden');
        document.getElementById('exp-settings').classList.add('hidden');

        if (mode === 'vocab') {
            document.getElementById('setting-title').textContent = "ğŸ“˜ å˜èªãƒ»çŸ¥è­˜è¨­å®š";
            document.getElementById('vocab-settings').classList.remove('hidden');
            initVocabCategories();
        } else {
            document.getElementById('setting-title').textContent = "ğŸ§ª å®Ÿé¨“ãƒ»æ€è€ƒè¨­å®š";
            document.getElementById('exp-settings').classList.remove('hidden');
            initExpCategories();
        }
    }

    function backToMenu() {
        document.getElementById('setting-screen').classList.add('hidden');
        document.getElementById('menu-screen').classList.remove('hidden');
    }

    // ã‚«ãƒ†ã‚´ãƒªç”Ÿæˆ
    function initVocabCategories() {
        const select = document.getElementById('vocab-category-select');
        if (select.options.length > 1) return; 
        if (typeof vocabQuestions === 'undefined') return;

        const categories = [...new Set(vocabQuestions.map(q => q.category))];
        categories.forEach(cat => {
            if(cat){
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            }
        });
    }

    function initExpCategories() {
        const select = document.getElementById('exp-category-select');
        select.innerHTML = '<option value="all">å…¨ç¯„å›²ï¼ˆãƒ©ãƒ³ãƒ€ãƒ ï¼‰</option>';

        let targetData = [];
        if (expDifficulty === 'easy') {
            if (typeof easyQuestions !== 'undefined') targetData = easyQuestions;
        } else {
            if (typeof hardQuestions !== 'undefined') targetData = hardQuestions;
        }

        const categories = [...new Set(targetData.map(q => q.category))];
        categories.forEach(cat => {
            if(cat){
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            }
        });
    }

    function setExpDifficulty(diff) {
        expDifficulty = diff;
        document.getElementById('btn-easy').classList.remove('selected');
        document.getElementById('btn-hard').classList.remove('selected');
        document.getElementById('btn-' + diff).classList.add('selected');
        
        initExpCategories();
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // ã‚¯ã‚¤ã‚ºé–‹å§‹
    function startQuiz() {
        let sourceData = [];
        let selectedCat = 'all';

        if (appMode === 'vocab') {
            if (typeof vocabQuestions === 'undefined') { alert("ãƒ‡ãƒ¼ã‚¿ã‚¨ãƒ©ãƒ¼"); return; }
            selectedCat = document.getElementById('vocab-category-select').value;
            sourceData = vocabQuestions;
        } else {
            selectedCat = document.getElementById('exp-category-select').value;
            if (expDifficulty === 'easy') {
                if (typeof easyQuestions === 'undefined') { alert("ãƒ‡ãƒ¼ã‚¿ã‚¨ãƒ©ãƒ¼"); return; }
                sourceData = easyQuestions;
            } else {
                if (typeof hardQuestions === 'undefined') { alert("ãƒ‡ãƒ¼ã‚¿ã‚¨ãƒ©ãƒ¼"); return; }
                sourceData = hardQuestions;
            }
        }

        if (selectedCat !== 'all') {
            sourceData = sourceData.filter(q => q.category === selectedCat);
        }

        let count = parseInt(document.getElementById('question-count').value);
        timeLimitSetting = parseInt(document.getElementById('time-limit').value);

        if (count > sourceData.length) count = sourceData.length;
        if (count === 0) { alert("å•é¡ŒãŒã‚ã‚Šã¾ã›ã‚“"); return; }

        currentData = shuffle([...sourceData]).slice(0, count);
        
        currentIndex = 0;
        score = 0;
        userHistory = []; 

        document.getElementById('setting-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.add('hidden'); 
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('quiz-screen').style.display = 'flex'; 
        
        document.getElementById('total-q').textContent = currentData.length;
        showQuestion();
    }

    function retryQuiz() {
        startQuiz();
    }

    function stopQuiz() {
        if(!confirm('ä¸­æ–­ã—ã¦ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã«æˆ»ã‚Šã¾ã™ã‹ï¼Ÿ')) return;
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('menu-screen').classList.remove('hidden');
    }

    function showQuestion() {
        clearInterval(timerInterval);
        document.getElementById('options-container').innerHTML = '';
        document.getElementById('feedback-msg').textContent = '';
        document.getElementById('next-btn').style.display = 'none';
        
        const bar = document.getElementById('timer-bar');
        bar.style.width = '100%';
        bar.style.backgroundColor = 'var(--primary)';

        const q = currentData[currentIndex];
        document.getElementById('current-q').textContent = currentIndex + 1;
        document.getElementById('category-tag').textContent = q.category || "ä¸€èˆ¬";
        document.getElementById('question-text').innerHTML = q.question.replace(/\n/g, '<br>');

        const options = shuffle([...q.options]);
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(btn, q.answer);
            document.getElementById('options-container').appendChild(btn);
        });

        startTimer();
    }

    function startTimer() {
        let timeLeft = timeLimitSetting * 100; 
        const total = timeLeft;
        
        timerInterval = setInterval(() => {
            timeLeft--;
            const percent = (timeLeft / total) * 100;
            const bar = document.getElementById('timer-bar');
            bar.style.width = percent + '%';
            
            if (percent < 30) bar.style.backgroundColor = '#ff7675';
            else if (percent < 60) bar.style.backgroundColor = '#fdcb6e';

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                showTimeUp();
            }
        }, 10);
    }

    function checkAnswer(btn, correct) {
        clearInterval(timerInterval);
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => {
            b.disabled = true;
            if(b.textContent === correct) b.classList.add('correct');
        });

        const feedback = document.getElementById('feedback-msg');
        const isCorrect = (btn.textContent === correct);

        userHistory.push({
            question: currentData[currentIndex].question,
            userChoice: btn.textContent,
            correctAnswer: correct,
            isCorrect: isCorrect
        });

        if (isCorrect) {
            score++;
            btn.classList.add('correct');
            feedback.innerHTML = "<span style='color:var(--primary); font-weight:800; font-size:18px;'>æ­£è§£ï¼ğŸ‰</span>";
        } else {
            btn.classList.add('wrong');
            feedback.innerHTML = `<span style='color:var(--accent); font-weight:800; font-size:18px;'>ä¸æ­£è§£...ğŸ˜¢</span><br><span style='font-size:14px; font-weight:bold;'>æ­£è§£: ${correct}</span>`;
        }
        document.getElementById('next-btn').style.display = 'block';
        document.getElementById('next-btn').scrollIntoView({behavior: "smooth", block: "center"});
    }
    
    function showTimeUp() {
        const q = currentData[currentIndex];
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => {
            b.disabled = true;
            if(b.textContent === q.answer) b.classList.add('correct');
        });
        
        userHistory.push({
            question: q.question,
            userChoice: "ï¼ˆæ™‚é–“åˆ‡ã‚Œï¼‰",
            correctAnswer: q.answer,
            isCorrect: false
        });

        document.getElementById('feedback-msg').innerHTML = `<span style='color:var(--accent); font-weight:800; font-size:18px;'>æ™‚é–“åˆ‡ã‚Œï¼â°</span><br><span style='font-size:14px; font-weight:bold;'>æ­£è§£: ${q.answer}</span>`;
        document.getElementById('next-btn').style.display = 'block';
        document.getElementById('next-btn').scrollIntoView({behavior: "smooth", block: "center"});
    }

    function nextQuestion() {
        currentIndex++;
        if (currentIndex < currentData.length) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('quiz-screen').style.display = 'none'; 
        document.getElementById('result-screen').classList.remove('hidden');
        
        document.getElementById('score-num').textContent = score;
        document.getElementById('score-total').textContent = currentData.length;
        
        const rate = score / currentData.length;
        const comment = document.getElementById('comment');
        if (rate === 1) comment.textContent = "å®Œç’§ã§ã™ï¼ç¥ãƒ¬ãƒ™ãƒ«ï¼ğŸ†";
        else if (rate >= 0.8) comment.textContent = "ã™ã”ã„ï¼åˆæ ¼åœå†…ã§ã™ï¼ğŸŒ¸";
        else if (rate >= 0.5) comment.textContent = "ã‚ã¨å°‘ã—ï¼å¾©ç¿’ã—ã¾ã—ã‚‡ã†ğŸ“š";
        else comment.textContent = "åŸºç¤ã‹ã‚‰ç¢ºèªã—ã¾ã—ã‚‡ã†ğŸ”°";

        const listContainer = document.getElementById('review-list');
        listContainer.innerHTML = "<h3 style='color:var(--text-main);'>ğŸ“ å¾©ç¿’ãƒªã‚¹ãƒˆ</h3>";
        
        userHistory.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = item.isCorrect ? 'review-item r-correct' : 'review-item r-wrong';
            const resultIcon = item.isCorrect ? "â­•" : "âŒ";
            div.innerHTML = `
                <span class="review-q">Q${index + 1}. ${item.question}</span>
                <div class="review-ans">
                    <span class="ans-label">ã‚ãªãŸã®å›ç­”:</span> <span class="${item.isCorrect ? 'val-correct' : 'val-wrong'}">${item.userChoice}</span> ${resultIcon}<br>
                    ${!item.isCorrect ? `<span class="ans-label">æ­£è§£:</span> <span class="val-correct">${item.correctAnswer}</span>` : ''}
                </div>
            `;
            listContainer.appendChild(div);
        });
    }
</script>
